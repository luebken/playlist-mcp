# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'python', args: ['server.py', config.playlistUrl], env: {} })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - playlistUrl
    properties:
      playlistUrl:
        type: string
        description: The YouTube playlist URL to load transcripts from
  exampleConfig:
    playlistUrl: https://www.youtube.com/playlist?list=PLj6h78yzYM2MP0QhYFK8HOb8UqgbIkLMc
